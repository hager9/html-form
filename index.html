<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <meta charset="UTF-8" />
    <meta name="description" content="login details" />
  </head>
  <body>
    <form>
      <fieldset style="background-color: #85586f; border: none">
        <legend style="background-color: #dfd3c3; font-weight: bold">
          Personal Data
        </legend>
        <br />
        <fieldset style="background-color: #d0b8a8; border: none">
          <legend
            style="
              padding-top: 40px;
              padding-bottom: 40px;
              background-color: #f8ede3;
              font-weight: bold;
            "
          >
            YourName
          </legend>
          <br /><br />
          <label for="fname">
            <pre style="display: inline">First name   : </pre>
          </label>
          <input
            type="text"
            id="fname"
            name="fristName"
            placeholder="ex ahmed"
          /><br />
          <label for="sname">
            <pre style="display: inline">Second name  : </pre>
          </label>
          <input
            type="text"
            id="sname"
            name="secondName"
            placeholder="ex bahnasy"
          />
        </fieldset>
        <br /><br /><br />
        <label for="phone" style="font-weight: bold">
          <pre style="display: inline">Your phone  : </pre>
        </label>
        <input type="tel" id="phone" name="phoneNumber" /><br />
        <label for="mail" style="font-weight: bold">
          <pre style="display: inline">Email       : </pre>
        </label>
        <input type="email" id="mail" name="email" /><br />
        <label for="password" style="font-weight: bold">
          <pre style="display: inline">Password    : </pre>
        </label>
        <input type="password" id="password" name="password" /><br />
        <label for="repassword" style="font-weight: bold">
          <pre style="display: inline">re-password : </pre>
        </label>
        <input
          type="password"
          id="repassword"
          name="repassword"
        /><br /><br /><br /><br /><br />

        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">male</label><br />

        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">female</label><br /><br /><br />
        <input type="checkbox" name="status" value="student" id="student" />
        <label for="student">student</label><br />
        <input type="checkbox" name="status" value="graduated" id="graduated" />
        <label for="graduated">graduated</label><br /><br /><br />
        <select name="university" id="university" style="margin-bottom: 5px;">
          <optgroup label="Private universities">
            <option value="AUC">AUC</option>
            <option value="GUC">GUC</option>
          </optgroup>
          <optgroup label="National universities">
            <option value="ZC">ZC</option>
            <option value="GU">GU</option>
          </optgroup>
          <optgroup label="State funded" disabled>
            <option value="ALEXU">ALEXU</option>
            <option value="ASU">ASU</option>
          </optgroup></select
        ><br />
        <input
          type="image"
          src="downloadd.jfif"
          alt="submit button image"
          width="50"
          height="20"
        />
        <!-- another way for button image
        <button type="submit">
          <img
            src="downloadd.jfif"
            alt="submit button image"
            style="background-size: cover; height: 20px; width: 50px;"
          />
        </button> -->
       
      </fieldset>
    </form>
  </body>
</html>
